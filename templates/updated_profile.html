{% extends "base.html" %}
{% block content %}
<h1 class="title">
    Profile
</h1>
<div class="columns is-mobile is-centered">
    <div class="column is-one-quarter is-centered">
        <div class="box">
            <div class="columns is-multiline">
                <div class="column is-one-half">
                    <p style="text-align: left;">Name: {{ name }}</p>   
                </div>
                <div class="column is-narrow">
                    <a href="#">
                        <i class="fa fa-pencil js-modal-trigger" data-target="modal-js-example"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="columns">
                <div class="column is-one-half">
                    <p style="text-align: left;">Username: {{ username }}</p>
                </div>
                <div class="column is-narrow">
                    <a href="#">
                        <i class="fa fa-pencil js-modal-trigger" data-target="modal-js-example2"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="columns">
                <div class="column is-one-half">
                    <p style="text-align: left;">Email: {{ email }}</p>
                </div>
                <div class="column is-narrow">
                    <a href="#">
                        <i class="fa fa-pencil js-modal-trigger" data-target="modal-js-example3"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
